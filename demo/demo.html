<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>CasparCG HTML Template Dev Widget Demo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://localhost:3000/demo/animation-styles.css">
        <link rel="stylesheet" href="http://localhost:3000/demo/demo.css">
    </head>
    <body>
        <!-- The main element contains all the graphic elements -->
        <main class="graphic-container">
            <div class="tag">
                <div class="container">
                    <div class="name-con">
                        <h1><span></span></h1>
                    </div>
                    <svg class="name-bkg-clip" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <clipPath id="main-clip" >
                                <rect x="-5%" y="0" width="55%" height="100%" />
                                <rect x="50%" y="0" width="100%" height="100%" />
                            </clipPath>
                        </defs>
                        <rect class="name-bkg" x="0" y="0" width="100%" height="100%"  />
                    </svg>
                    <svg class="subtitle-clip-svg" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <clipPath id="subtitle-clip">
                                <rect x="-5%" y="-5%" width="110%" height="110%"/>
                            </clipPath>
                        </defs>
                    </svg>
                    <div class="subtitle">
                        <p></p>
                    </div>
                </div>
            </div>
        </main>
        <!-- The aside contains all the non-essentail HTML elements -->
        <aside class="demo-container">
            <div class="message-container open">
                <div class="header">
                    <button type="button" onclick="DEMO.toggleMessageBoard(event)" ></button>
                    <h2>Message Board</h2>
                    <button type="button" onclick="DEMO.clearMessageBoard(event)" >Clear</button>
                </div>
                <div class="messages"></div>
            </div>
        </aside>
        <!-- Load the TweenMax GSAP Script -->
        <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
        <!-- Load the Setup Script that loads some initial data -->
        <script rel="application/javascript" src="http://localhost:3000/demo/setup.js"></script>
        <!-- Load all the code required to use animation -->
        <script rel="application/javascript" src="http://localhost:3000/demo/animation-code.js" async defer></script>
    </body>
</html>
